<!DOCTYPE html>
<html>
  <head>
    <title>SLIDERS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/3fcb464241.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sliders_wrap">
      <button class="movement_button slider_up_button">
        <i class="fas fa-solid fa-chevron-up fa-4x"></i>
      </button>
      <button class="movement_button slider_down_button">
        <i class="fas fa-solid fa-chevron-down fa-4x"></i>
      </button>
      <div class="dots_wrapper"></div>
      <section class="sliders slider1">
        <div class="row_wrapped">
          <div class="row_inner clearfix">
            <div class="column">
              <div class="column_inner">
                <div class="content">
                  <h1>SLIDER 1</h1>
                  <h3>Scroll below</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="sliders slider2">
        <div class="row_wrapped">
          <div class="row_inner clearfix">
            <div class="column">
              <div class="column_inner">
                <div class="content">
                  <h1>SLIDER 2</h1>
                  <h3>Scroll below</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="sliders slider3">
        <div class="row_wrapped">
          <div class="row_inner clearfix">
            <div class="column column_1_2">
              <div class="column_inner">
                <div class="content">
                  <h1>SLIDER 3</h1>
                  <h3>Scroll below</h3>
                </div>
              </div>
            </div>
            <div class="column column_1_2">
              <div class="column_inner">
                <div class="content">
                  <h1>SLIDER 3</h1>
                  <h3>Scroll below</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="sliders slider4">
        <div class="row_wrapped">
          <div class="row_inner clearfix">
            <div class="column">
              <div class="column_inner">
                <div class="content">
                  <h1>SLIDER 4</h1>
                  <h3>End of slide</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
