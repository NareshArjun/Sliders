<!DOCTYPE html>
<html>
  <head>
    <title>SLIDERS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/3fcb464241.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section1">
      <div class="row_wrapped">
        <div class="row_inner clearfix">
          <div class="column column_1_3">
            <div class="column_inner">
              <div class="sliders_wrap">
                <button class="movement_button slider_up_button">
                  <i class="fas fa-solid fa-chevron-up fa-2x"></i>
                </button>
                <button class="movement_button slider_down_button">
                  <i class="fas fa-solid fa-chevron-down fa-2x"></i>
                </button>
                <div class="dots_wrapper"></div>
                <div class="sliders slider1">
                  <h1>SLIDER 1</h1>
                  <h3>Scroll below</h3>
                </div>
                <div class="sliders slider2">
                  <h1>SLIDER 2</h1>
                  <h3>Scroll below</h3>
                </div>
                <div class="sliders slider3">
                  <h1>SLIDER 3</h1>
                  <h3>Scroll below</h3>
                </div>
                <div class="sliders slider4">
                  <h1>SLIDER 4</h1>
                  <h3>End of slide</h3>
                </div>
              </div>
            </div>
          </div>
          <div class="column column_1_3">
            <div class="column_inner">
              <h1 style="text-align: center">Separator</h1>
            </div>
          </div>
          <div class="column column_1_3">
            <div class="column_inner">
              <div class="sliders_wrap">
                <button class="movement_button slider_up_button">
                  <i class="fas fa-solid fa-chevron-up fa-2x"></i>
                </button>
                <button class="movement_button slider_down_button">
                  <i class="fas fa-solid fa-chevron-down fa-2x"></i>
                </button>
                <div class="dots_wrapper"></div>
                <div class="sliders slider1">
                  <h1>SLIDER 1</h1>
                  <h3>Scroll below</h3>
                </div>
                <div class="sliders slider2">
                  <h1>SLIDER 2</h1>
                  <h3>Scroll below</h3>
                </div>
                <div class="sliders slider3">
                  <h1>SLIDER 3</h1>
                  <h3>Scroll below</h3>
                </div>
                <div class="sliders slider4">
                  <h1>SLIDER 4</h1>
                  <h3>End of slide</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
